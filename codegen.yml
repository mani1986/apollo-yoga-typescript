overwrite: true
schema: ./src/schema.ts
require:
  - ts-node/register/transpile-only
  - tsconfig-paths/register
generates:
  src/generated/models.ts:
    plugins:
      - add: /* tslint:ignore */
      - typescript
      - typescript-resolvers
      - typescript-operations
      - typescript-mongodb
    config:
      contextType: "@graphql-modules/core#ModuleContext"
      mappers:
        User: UserDbObject